<!DOCTYPE html>
<html lang=""> <!-- Dodao sam "en" za engleski jezik, možete prilagoditi prema vašim potrebama -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Apartmani Sentić</title>

    <!-- Meta tagovi za opis stranice -->
    <meta name="description" content="Apartmani uz more u Neumu, Bosna i Hercegovina. Prvi red uz obalu, savršeno za zaljetovanje i opuštanje na odmoru."/>
    <meta name="keywords" content="apartman, apartments, Neum, Bosnia and Herzegovina, vacation, sea, beach, accommodation, tourism, reservation, apartment rental, coastline, Adriatic Sea, summer vacation, apartmani, Neum, Bosna i Hercegovina, odmor, more, plaža, smještaj, turizam, rezervacija, apartmanski smještaj, obala, jadransko more, ljetovanje">
    <link rel='canonical' href='https://www.www.omiod.com/public/background/A9bac.jpg' />

    <!-- Open Graph meta tagovi za dijeljenje na društvenim mrežama -->
    <meta property="og:title" content="Apartmani Sentić" />
    <meta property="og:description" content="Savršeno za Vaše ljetovanje" />
    <meta property="og:image" content="https://main--sentic.netlify.app//public/background/A9bac.jpg" />
    <meta property="og:url" content="https://www.www.omiod.com" />
    <meta property="og:type" content="website" />

    <!-- Dodao sam favicon, možete promijeniti URL ili ostaviti prazan -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- Bootstrap stilovi -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- AOS animacija -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!-- Bootstrap skripte -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    <!-- AOS animacija skripta -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Poruka ako je JavaScript isključen -->
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <!-- Ostatak vašeg HTML sadržaja -->
    <div id="app"></div>

    <!-- Dodao sam Google Font link za font "Lato" -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap">
